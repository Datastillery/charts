replicaCount: 1

image:
  repository: smartcitiesdata/forklift
  tag: development
  pullPolicy: Always

kafka:
  #comma delimited list of kafka seed brokers
  brokers: streaming-service-kafka-bootstrap.streaming-prime:9092
  strimziCluster: streaming-service
  dataTopicPrefix: "transformed"
  outputTopic: "streaming-persisted"

nameOverride: ""
fullnameOverride: ""
nodeSelector: {}
tolerations: []
affinity: {}

kdp:
  user: "forklift"
  url: http://kdp-kubernetes-data-platform-presto.kdp:8080
  
redis:
  host: forklift-redis-master

