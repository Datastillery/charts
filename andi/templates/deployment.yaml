apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app.kubernetes.io/name: {{ include "helm.name" . }}
    helm.sh/chart: {{ include "helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          resources:
{{ toYaml .Values.resources | indent 12 -}}
          ports:
            - containerPort: 80
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: REDIS_HOST
            value: {{ .Values.redis.host }}
          - name: REDIS_PASSWORD
            value: {{ .Values.redis.password }}
          - name: KAFKA_BROKERS
            value: {{ .Values.strimzi.kafka.brokers | default (include "kafka.brokerservice" .) }}
          - name: METRICS_PORT
            value: {{ quote .Values.monitoring.targetPort }}
          - name: RUN_IN_KUBERNETES
            value: "true"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: NODE_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: LIVEVIEW_SALT
            valueFrom:
              secretKeyRef:
                name: andi-lv-salt
                key: salt
          - name: POSTGRES_HOST
            value: {{ .Values.postgres.host }}
          - name: POSTGRES_DBNAME
            value: {{ .Values.postgres.dbname }}
          - name: POSTGRES_USER
            value: {{ .Values.postgres.user }}
          - name: POSTGRES_PASSWORD
            value: {{ .Values.postgres.password }}
          - name: POSTGRES_PORT
            value: {{ quote .Values.postgres.port }}
          - name: SECRETS_ENDPOINT
            value: {{ .Values.vault.endpoint }}
          - name: AUTH0_DOMAIN
            value: {{ quote .Values.env.auth0_domain }}
          - name: AUTH0_CLIENT_ID
            value: {{ quote .Values.env.auth0_client_id }}
